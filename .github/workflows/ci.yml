name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: ruff check src/ tests/

      - name: Run Ruff formatter check
        run: ruff format --check src/ tests/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    continue-on-error: true  # Non-blocking until types are fixed
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy
        run: mypy src/contextfs --ignore-missing-imports || echo "Type check failed - see errors above"

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: pytest tests/unit -v --tb=short

      - name: Run integration tests
        run: pytest tests/integration -v --tb=short -m "not slow and not postgres"

  test-rag:
    name: RAG & Indexing Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run RAG and indexing tests
        run: pytest tests/ -v --tb=short -m "slow"

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest tests/unit tests/integration -v --cov=src/contextfs --cov-report=xml --cov-report=term -m "not slow and not postgres"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  migration-check:
    name: Migration Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check migrations are sequential
        run: |
          # Verify migration files are numbered sequentially
          cd src/contextfs/migrations/versions
          ls -1 *.py | grep -v __init__ | sort | head -20

      - name: Test migrations up/down
        run: |
          python -c "
          from pathlib import Path
          from alembic import command
          from src.contextfs.migrations.runner import get_alembic_config, get_current_revision

          test_db = Path('/tmp/migration_test.db')
          if test_db.exists():
              test_db.unlink()

          config = get_alembic_config(test_db)

          # Upgrade to head
          command.upgrade(config, 'head')
          current = get_current_revision(test_db)
          print(f'Upgraded to: {current}')

          # Downgrade to 004
          command.downgrade(config, '004')
          current = get_current_revision(test_db)
          print(f'Downgraded to: {current}')

          # Upgrade back to head
          command.upgrade(config, 'head')
          current = get_current_revision(test_db)
          print(f'Re-upgraded to: {current}')

          print('Migration test passed!')
          "

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, migration-check]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
